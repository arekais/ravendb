<div>
    <div data-bind="if: loadDocument().length">
        <h3><i class="icon-document"></i><span>Documents</span></h3>
        <ul data-bind="foreach: loadDocument">
            <li class="row">
                <small class="col-sm-2 margin-left"><label>ID:</label><span class="margin-left tab-data"
                                                                                           data-bind="text: Id"></span></small>
                <small class="col-sm-2" data-bind="visible: !Exists"><span
                    class="tab-data">&lt;Document not found&gt;</span></small>
            </li>
        </ul>
    </div>
    <div data-bind="if: getCounter().length">
        <hr>
        <h3><i class="icon-new-counter"></i><span>Counters</span></h3>
        <ul data-bind="foreach: getCounter">
            <li class="row">
                <small class="col-sm-2 margin-left"><label>Name:</label><span
                    class="margin-left tab-data" data-bind="text: Name"></span></small>
                <span data-bind="visible: !Exists">
                    <small class="col-sm-2"><span
                        class="tab-data">&lt;Counter not found&gt;</span></small>
                </span>
                <span data-bind="if: Exists">
                    <small class="col-sm-2"><label>Value:</label><span
                        class="margin-left tab-data" data-bind="text: Value"></span></small>
                </span>
            </li>
        </ul>
    </div>
    <div data-bind="if: getTimeSeries().length">
        <hr>
        <div class="flex-horizontal">
            <h3><i class="icon-document"></i><span>Time Series</span></h3>
            <div class="flex-separator"></div>
            <div class="toggle toggle-inline">
                <input type="checkbox" id="showValuesInLoaded" data-bind="checked: showTimeSeriesValuesInLoaded">
                <label for="showValuesInLoaded">Show values</label>
            </div>
        </div>
        <ul data-bind="foreach: getTimeSeries">
            <li class="row">
                <small class="col-sm-2 margin-left"><label>Name:</label><span
                    class="margin-left tab-data" data-bind="text: Name"></span></small>
                <span data-bind="visible: !Exists">
                    <small class="col-sm-2"><span
                        class="tab-data">&lt;No entries found&gt;</span></small>
                </span>
                <span data-bind="if: Exists">
                    <small class="col-sm-2"><label>Entry Tag:</label><span
                        class="margin-left tab-data"
                        data-bind="text: Tag || '<None>'"></span></small>
                    <small class="col-sm-3"><label>Time Stamp:</label><span
                        class="margin-left tab-data" data-bind="text: Timestamp"></span></small>
                    <small class="col-sm-2"
                           data-bind="css: { 'hide': $parent.showTimeSeriesValuesInLoaded }"><label>Values:</label><span
                        class="margin-left tab-data">{ ... }</span></small>
                    <small class="col-sm-2"
                           data-bind="css: { 'hide': $parent.showTimeSeriesValuesInLoaded }"><label>Type:</label><span
                        class="margin-left tab-data" data-bind="text: Type"></span></small>
                    <pre
                        data-bind="html: $parent.formatAsJson(Values), css: { 'show' : $parent.showTimeSeriesValuesInLoaded }"></pre>
                </span>
            </li>
        </ul>
    </div>
    <div data-bind="if: !loadedCount()">
        <hr>
        No data available.
    </div>
</div>
