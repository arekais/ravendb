<div class="modal-dialog destinationModal createOngoingTaskDialog" role="document">
    <div class="modal-content neo-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="icon-cancel"></i></button>
            <h3 class="modal-title" id="myModalLabel">Choose a Task</h3>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <div data-bind="requiredAccess: 'DatabaseAdmin'">
                    <div class="hr-title">
                        <h5>Replication</h5>
                        <hr />
                    </div>
                    <div class="row row-sm flex-row">
                        <div class="col-sm-4 margin-bottom-xs" title="Create new External Replication task">
                            <a href="#" class="external-replication" data-bind="click: newReplicationTask">
                                <i class="icon-external-replication"></i><h4 class="margin-none margin-top-sm">External Replication</h4>
                            </a>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new Replication Hub task">
                            <div data-bind="attr: { class: $root.canCreateReplicationHubAndSink() ? '' : 'has-disable-reason' }" data-original-title="Not supported in sharded databases"> 
                                <a href="#" class="pull-replication-hub" data-bind="click: newReplicationHubTask">
                                    <i class="icon-pull-replication-hub"></i><h4 class="margin-none margin-top-sm">Replication Hub</h4>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new Replication Sink task">
                            <div data-bind="attr: { class: $root.canCreateReplicationHubAndSink() ? '' : 'has-disable-reason' }" data-original-title="Not supported in sharded databases">
                                <a href="#" class="pull-replication-sink" data-bind="click: newReplicationSinkTask">
                                    <i class="icon-pull-replication-agent"></i><h4 class="margin-none margin-top-sm">Replication Sink</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="hr-title">
                        <h5>ETL (RavenDB &rAarr; Target)</h5>
                        <hr />
                    </div>
                    <div class="row row-sm flex-row">
                        <div class="col-sm-4 margin-bottom-xs" title="Create new RavenDB ETL task">
                            <a href="#" class="ravendb-etl" data-bind="click: newRavenEtlTask">
                                <i class="icon-ravendb-etl"></i><h4 class="margin-none margin-top-sm">RavenDB ETL</h4>
                            </a>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new Elasticsearch ETL task">
                            <a href="#" class="elastic-etl" data-bind="click: newElasticSearchEtlTask">
                                <i class="icon-elastic-search-etl"></i><h4 class="margin-none margin-top-sm">Elasticsearch ETL</h4>
                            </a>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new Kafka ETL task">
                            <div data-bind="attr: { class: $root.canCreateQueueEtl() ? '' : 'has-disable-reason' }" data-original-title="Not supported in sharded databases">
                                <a href="#" class="kafka-etl" data-bind="click: newKafkaEtlTask">
                                    <i class="icon-kafka-etl"></i><h4 class="margin-none margin-top-sm">Kafka ETL</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row row-sm flex-row">
                        <div class="col-sm-4 margin-bottom-xs" title="Create new SQL ETL task">
                            <a href="#" class="sql-etl" data-bind="click: newSqlEtlTask">
                                <i class="icon-sql-etl"></i><h4 class="margin-none margin-top-sm">SQL ETL</h4>
                            </a>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new OLAP ETL task">
                            <a href="#" class="olap-etl" data-bind="click: newOlapEtlTask">
                                <i class="icon-olap-etl"></i><h4 class="margin-none margin-top-sm">OLAP ETL</h4>
                            </a>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new RabbitMQ ETL task">
                            <div data-bind="attr: { class: $root.canCreateQueueEtl() ? '' : 'has-disable-reason' }" data-original-title="Not supported in sharded databases">
                                <a href="#" class="rabbitmq-etl" data-bind="click: newRabbitMqEtlTask">
                                    <i class="icon-rabbitmq-etl"></i><h4 class="margin-none margin-top-sm">RabbitMQ ETL</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="hr-title">
                        <h5>Sink (Source &rAarr; RavenDB)</h5>
                        <hr />
                    </div>
                    <div class="row row-sm flex-row">
                        <div class="col-sm-4 margin-bottom-xs" title="Create new Kafka Sink task">
                            <div data-bind="attr: { class: $root.canCreateQueueSink() ? '' : 'has-disable-reason' }" data-original-title="Not supported in sharded databases">
                                <a href="#" class="kafka-sink" data-bind="click: newKafkaSinkTask">
                                    <i class="icon-kafka-sink"></i><h4 class="margin-none margin-top-sm">Kafka Sink</h4>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-4 margin-bottom-xs" title="Create new RabbitMQ Sink task">
                            <div data-bind="attr: { class: $root.canCreateQueueSink() ? '' : 'has-disable-reason' }" data-original-title="Not supported in sharded databases">
                                <a href="#" class="rabbitmq-sink" data-bind="click: newRabbitSinkMqTask">
                                    <i class="icon-rabbitmq-sink"></i><h4 class="margin-none margin-top-sm">RabbitMQ Sink</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="hr-title">
                        <h5>Backups & subscriptions</h5>
                        <hr />
                    </div>
                </div>
                <div class="row row-sm flex-row">
                    <div class="col-sm-4 margin-bottom-xs" title="Create new Backup task" data-bind="requiredAccess: 'DatabaseAdmin'">
                        <a href="#" class="periodic-backup" data-bind="click: newBackupTask">
                            <i class="icon-backups"></i><h4 class="margin-none margin-top-sm">Periodic Backup</h4>
                        </a>
                    </div>
                    <div class="col-sm-4 margin-bottom-xs" title="Create new Subscription task">
                        <a href="#" class="subscription" data-bind="click: newSubscriptionTask">
                            <i class="icon-subscription"></i><h4 class="margin-none margin-top-sm">Subscription</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- TODO
        <div class="modal-footer">
            <div class="padding text-center">
                <a href="#">Which one should I choose?</a>
            </div>
        </div> -->
    </div>
</div>
