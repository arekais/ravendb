<div>
    <div class="cluster-dashboard-item-header">
        <h3> <i class="icon-debug"></i> <span>DEBUG</span></h3>
        <button class="btn btn-warning btn-sm" data-bind="click: remove">
            <i class="icon-trash"></i>
        </button>
        <button class="btn btn-default btn-sm" data-bind="click: toggleFullscreen">
            <i class="icon-fullscreen"></i>
        </button>
    </div>

    <div class="property-container property-collapse">
        <div>
            <span data-bind="foreach: controller.liveClients">
                <span data-bind="text: nodeTag + ': ' + (isConnected()?'connected':'disconnected') + ', '"></span>
            </span>
        </div>
        <div>
            Commands sent for:
            <span data-bind="foreach: configuredFor">
                <span data-bind="text: nodeTag + ','"></span>
            </span>
        </div>
        
        <ul data-bind="foreach: log" style="font-size: 10px;">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
