<div class="cluster-dashboard-item" id="cpuPanel">
    <div class="cluster-dashboard-item-header">
        <h3> <i class="icon-processor"></i> <span>CPU</span></h3>
        <button class="btn btn-warning btn-sm remove-item" data-targetid="#cpuPanel">
            <i class="icon-trash"></i>
        </button>
        <button class="btn btn-default btn-sm edit-item" data-targetid="#cpuPanel">
            <i class="icon-edit"></i>
        </button>
        <button class="btn btn-default btn-sm toggle-fullscreen" data-targetid="#cpuPanel">
            <i class="icon-fullscreen"></i>
        </button>
    </div>

    <div class="property-container property-collapse" id="cpuStats">
        <h4>RavenDB CPU usage</h4>
        <div class="property">
            <div class="flex-horizontal">
                <div class="nodes-container">
                    <div class="nodes-item">
                        <div class="nodes-item-header">
                            <div class="node-label">A</div>
                            <div class="node-value">
                                <span>10%</span>
                                <span class="supplementary-info">3/4 Cores</span>
                            </div>
                        </div>
                    </div>


                    <div class="nodes-item">
                        <div class="nodes-item-header">
                            <div class="node-label">B</div>
                            <div class="node-value">
                                <span>10%</span>
                                <span class="supplementary-info">3/4 Cores</span>
                            </div>
                        </div>
                    </div>

                    <div class="nodes-item">
                        <div class="nodes-item-header">
                            <div class="node-label">C</div>
                            <div class="node-value">
                                <span>10%</span>
                                <span class="supplementary-info">3/4 Cores</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="graph-container">
                <img src="./graph.svg" width="100%" />
            </div>
        </div>

    </div>

    <div class="property-container property-collapse" id="machineCpuStats">
        <h4>Machine CPU usage</h4>
        <div class="property">
            <div class="flex-horizontal">
                <div class="nodes-container">
                    <div class="nodes-item">
                        <div class="nodes-item-header">
                            <div class="node-label">A</div>
                            <div class="node-value">
                                <span>10%</span>
                                <span class="supplementary-info">3/4 Cores</span>
                            </div>
                        </div>
                    </div>

                    <div class="nodes-item">
                        <div class="nodes-item-header">
                            <div class="node-label">B</div>
                            <div class="node-value">
                                <span>10%</span>
                                <span class="supplementary-info">3/4 Cores</span>
                            </div>
                        </div>
                    </div>

                    <div class="nodes-item">
                        <div class="nodes-item-header">
                            <div class="node-label">C</div>
                            <div class="node-value">
                                <span>10%</span>
                                <span class="supplementary-info">3/4 Cores</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="graph-container">
                <img src="./graph.svg" width="100%" />
            </div>
        </div>

    </div>
</div>
